<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"><meta name=format-detection content="telephone=no"><link rel=icon href=https://cdn.jsdelivr.net/gh/ebchina-echat/bbs-cdn/dist/favicon.ico><title></title><script src=https://res.wx.qq.com/open/js/jweixin-1.2.0.js></script><script src=https://cdn.bootcss.com/inobounce/0.2.0/inobounce.min.js></script><script>document.documentElement.style.fontSize = window.innerWidth / 3.75 + 'px';
    // document.documentElement.setAttribute('data-dpr', window.devicePixelRatio + '');
    // document.documentElement.setAttribute('data-theme', 'theme');
    // vConsole = new VConsole();
    /**
     * 解解决 H5 IOS input 聚焦时，页面整个被推上去了，键盘收起页面未下移 BUG
     */
    (/iphone|iPhone|ipod|ipad/i.test(navigator.appVersion)) && document.addEventListener(
      'blur',
      event => {
        // 当页面没出现滚动条时才执行，因为有滚动条时，不会出现这问题
        // input textarea 标签才执行，因为 a 等标签也会触发 blur 事件
        console.log('eevent')
        if (
          document.documentElement.offsetHeight <=
          document.documentElement.clientHeight && ['input', 'textarea'].includes(event.target.localName)
        ) {
          document.body.scrollIntoView() // 回顶部
        }
      },
      true
    )</script><style>@supports (bottom: env(safe-area-inset-bottom)) {
      .van-hairline--top-bottom {
        padding-bottom: constant(safe-area-inset-bottom);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
