<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>监控人员</title>
    <style>
      #app {
        padding: 15px;
        word-wrap:break-word;
        word-break:break-all;
      }
      .add {
        text-align: right;
        margin-bottom: 20px;
      }
      .modal-content {
        margin-top: 40%;
      }
      [v-cloak] {
        display: none;
      }
      #app button {
        -webkit-tap-highlight-color: transparent;
        -moz-tap-highlight-color: transparent;
        outline: 0;
      }
    </style>
    <link
      href="https://cdn.bootcss.com/app-loading/0.0.51/app-loading.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.bootcss.com/vue-toasted/1.1.28/vue-toasted.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/app-loading/0.0.51/app-loading.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-toasted/1.1.28/vue-toasted.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="add">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          data-toggle="modal"
          data-target="#myModal"
        >
          新增
        </button>
        <button
          type="button"
          class="btn btn-primary btn-sm"
          data-toggle="modal"
          data-target="#myModal4"
        >
          重置监控缓存
        </button>
        <button
          type="button"
          class="btn btn-primary btn-sm"
          data-toggle="modal"
          data-target="#myModal5"
        >
          重置推送人员缓存
        </button>
      </div>
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
              <h4 class="modal-title" id="myModalLabel">新增</h4>
            </div>
            <div class="modal-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="idnum" class="col-sm-2 control-label"
                    >需要监控人员的oid</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="idnum"
                      placeholder="请输入需要监控人员的oid"
                      v-model="oId"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">name</label>
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="请输入姓名"
                      v-model="name"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="ids" class="col-sm-2 control-label"
                    >接收人员</label
                  >
                  <div class="col-sm-8">
                    <input
                      type="text"
                      class="form-control"
                      id="ids"
                      placeholder="请输入接收人员"
                      v-model="recieverList"
                    />
                    <span style="color:red;">e信userid, 英文逗号分隔</span>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                关闭
              </button>
              <button type="button" class="btn btn-primary" @click="add">
                提交
              </button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
      </div>
      <div class="content" v-if="list.length > 0">
        <div
          v-for="item in list"
          :key="item.userId"
          class="panel panel-primary"
        >
          <div class="panel-heading">
            <h3 class="panel-title" v-cloak>
              oid：{{item.oId}}&nbsp;&nbsp;姓名：{{item.userName}}
            </h3>
          </div>
          <div class="panel-body">
            <div v-cloak>{{item.RecieverList}}</div>
            <div style="text-align: right;">
              <button
                type="button"
                class="btn btn-primary btn-sm"
                data-toggle="modal"
                data-target="#myModal2"
                @click="getItem(item)"
              >
                编辑
              </button>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                data-toggle="modal"
                data-target="#myModal3"
                @click="getItem(item)"
              >
                删除
              </button>
            </div>
          </div>
        </div>
        <!--  -->
        <div
          class="modal fade"
          id="myModal2"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true"
                >
                  &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">编辑</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="ids" class="col-sm-2 control-label"
                      >接收人员</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control"
                        id="ids"
                        placeholder="请输入接收人员"
                        v-model="userList"
                      />
                      <span style="color:red;">e信userid, 英文逗号分隔</span>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  关闭
                </button>
                <button type="button" class="btn btn-primary" @click="edit">
                  提交
                </button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal -->
        </div>
        <!--  -->
        <div
          class="modal fade"
          id="myModal3"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true"
                >
                  &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">删除</h4>
              </div>
              <div class="modal-body">
                确定要删除吗？
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  关闭
                </button>
                <button type="button" class="btn btn-primary" @click="del()">
                  确定
                </button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal -->
        </div>
        <!--  -->
        <div
        class="modal fade"
        id="myModal4"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
              <h4 class="modal-title" id="myModalLabel">重置监控缓存</h4>
            </div>
            <div class="modal-body">
              确定要重置监控缓存吗？
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                关闭
              </button>
              <button type="button" class="btn btn-primary" @click="resetMonitorCache">
                确定
              </button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
      </div>
        <!--  -->
        <div
        class="modal fade"
        id="myModal5"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
              <h4 class="modal-title" id="myModalLabel">重置推送人员缓存</h4>
            </div>
            <div class="modal-body">
              确定要重置推送人员缓存吗？
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                关闭
              </button>
              <button type="button" class="btn btn-primary" @click="resetListCache">
                确定
              </button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
      </div>
        <!--  -->
      </div>
    </div>
  </body>
  <script>
    /*eslint-disable*/
    Vue.use(Toasted,{
      type: 'error',
      theme: 'bubble',
      duration: 2000,
      position: 'bottom-center',
      fullWidth: true
    })
    appLoading.start();
    var app = new Vue({
      el: "#app",
      data: {
        text: "",
        list: [],
        recieverList: "",
        oId: "",
        name: "",
        item: {},
        userList: ""
      },
      methods: {
        resetMonitorCache() {
          let _this = this
          $.ajax({
            type: "get",
            url: "/forum/monitorCache/reload",
            success: function(res) {
              console.log(res);
              if (res.sc == 0) {
                $("#myModal4").modal("hide");
                _this.getList();
              } else {
                _this.$toasted.show(res.msg)
              }
            },
            error: function(err) {
              _this.$toasted.show('网络错误')
              console.log(err);
            }
          });
        },
        resetListCache() {
          let _this = this
          $.ajax({
            type: "get",
            url: "/forum/recieverCache/reload",
            success: function(res) {
              console.log(res);
              if (res.sc == 0) {
                $("#myModal5").modal("hide");
                _this.getList();
              } else {
                _this.$toasted.show(res.msg)
              }
            },
            error: function(err) {
              _this.$toasted.show('网络错误')
              console.log(err);
            }
          });
        },
        edit() {
          console.log(this.item);
          let _this = this;
          $.ajax({
            type: "post",
            url: "/forum/monitor/update",
            data: JSON.stringify({
              groupId: _this.item.groupId,
              userList: _this.userList
            }),
            success: function(res) {
              console.log(res);
              if (res.sc == 0) {
                $("#myModal2").modal("hide");
                _this.userList = "";
                _this.getList();
              } else {
                _this.$toasted.show(res.msg)
              }
            },
            error: function(err) {
              _this.$toasted.show('网络错误')
              console.log(err);
            }
          });
        },
        getList() {
          let _this = this;
          $.ajax({
            type: "get",
            url: "/forum/monitor/list",
            success: function(res) {
              console.log(res);
              if (res.sc == 0) {
                _this.list = res.data.MonitorLIst;
                console.log(_this.list);
              } else {
                _this.$toasted.show(res.msg)
              }
              appLoading.stop();
            },
            error: function(err) {
              _this.$toasted.show('网络错误')
              console.log(err);
              appLoading.stop();
            }
          });
        },
        add() {
          if (!this.oId || !this.name || !this.recieverList) {
            this.$toasted.show("请填写完整数据");
            return;
          }
          let _this = this;
          $.ajax({
            type: "post",
            url: "/forum/monitor/add",
            data: JSON.stringify({
              userId: _this.oId,
              userName: _this.name,
              userList: _this.recieverList
            }),
            success: function(res) {
              console.log(res);
              if (res.sc == 0) {
                $("#myModal").modal("hide");
                _this.oId = "";
                _this.name = "";
                _this.recieverList = "";
                _this.getList();
              } else {
                _this.$toasted.show(res.msg)
              }
            },
            error: function(err) {
              _this.$toasted.show('网络错误')
              console.log(err);
            }
          });
        },
        del(item) {
          console.log(this.item);
          let _this = this;
          $.ajax({
            type: "post",
            url: "/forum/monitor/del",
            data: JSON.stringify({
              groupId: _this.item.groupId,
              userId: _this.item.userId
            }),
            success: function(res) {
              console.log(res);
              if (res.sc == 0) {
                $("#myModal3").modal("hide");
                _this.getList();
              } else {
                _this.$toasted.show(res.msg)
              }
            },
            error: function(err) {
              _this.$toasted.show('网络错误')
              console.log(err);
            }
          });
        },
        getItem(item) {
          this.item = item;
          this.userList = item.RecieverList;
        }
      },
      created() {
        this.getList();
      }
    });
  </script>
</html>
